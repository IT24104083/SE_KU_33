<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="profile-container">
    <h2>Customer Profile</h2>

    <p><strong>Name:</strong> <span th:text="${customer.Customer_Name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${customer.Email}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${customer.Phone}"></span></p>

    <a th:href="@{/customer/logout}">Logout</a>

    <hr/>
    <h3>Submit Feedback</h3>

    <div th:if="${event != null}">
        <p>For Event: <span th:text="${event.EventType} + ' (' + event.EventDate + ')'"></span></p>

        <form th:action="@{/customer/feedback/submit}" method="post">
            <input type="hidden" name="eventId" th:value="${event.EventID}" />

            <div>
                <label>Issue Description:</label>
                <textarea name="issueDescription" required></textarea>
            </div>

            <div>
                <label>Rating:</label>
                <select name="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div>
                <label>Comments (optional):</label>
                <textarea name="comments"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <p th:if="${event == null}">No events available for feedback.</p>

    <p th:if="${message}" th:text="${message}" style="color:green;"></p>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</div>
</body>
</html>
