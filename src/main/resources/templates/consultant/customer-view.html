<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<!-- Animated background elements -->
<div class="bg-element bg-element-1"></div>
<div class="bg-element bg-element-2"></div>
<div class="bg-element bg-element-3"></div>

<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-user-friends logo-icon"></i>
            <span>EventSlate</span>
        </div>
        <h1>Customer Details</h1>
        <div class="header-actions">
            <a th:href="@{/consultant/customers}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Back to Customers
            </a>
            <a th:href="@{/consultant/dashboard}" class="btn-secondary">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="section-title">
                <i class="fas fa-user-circle section-icon"></i> Customer Information
            </h2>
            <span class="customer-id" th:text="'ID: ' + ${customer.customerID}"></span>
        </div>

        <div class="card-body" th:if="${customer}">
            <div class="details-grid">
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="detail-content">
                        <label>Customer ID</label>
                        <span class="detail-value" th:text="${customer.customerID}"></span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="detail-content">
                        <label>Full Name</label>
                        <span class="detail-value" th:text="${customer.customerName}"></span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="detail-content">
                        <label>Email Address</label>
                        <span class="detail-value" th:text="${customer.email}"></span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="detail-content">
                        <label>Phone Number</label>
                        <span class="detail-value" th:text="${customer.phone != null} ? ${customer.phone} : 'Not provided'"></span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="detail-content">
                        <label>Password</label>
                        <span class="detail-value password-field">
                                <span th:text="${customer.password}"></span>
                                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility(this)"></i>
                            </span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <a th:href="@{'/consultant/customers/edit/' + ${customer.customerID}}" class="btn-edit">
                    <i class="fas fa-edit"></i> Edit Customer
                </a>
                <a th:href="@{'/consultant/customers/delete/' + ${customer.customerID}}"
                   class="btn-delete"
                   onclick="return confirm('Are you sure you want to delete this customer?');">
                    <i class="fas fa-trash"></i> Delete Customer
                </a>
            </div>
        </div>

        <div class="card-footer">
            <div class="customer-stats">
                <div class="stat-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>Events Booked: <strong>3</strong></span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-star"></i>
                    <span>Member Since: <strong>2024</strong></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(icon) {
        const passwordField = icon.previousElementSibling;
        if (passwordField.style.webkitTextSecurity) {
            passwordField.style.webkitTextSecurity = 'none';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.style.webkitTextSecurity = 'disc';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Add interactive effects
    document.addEventListener('DOMContentLoaded', function() {
        const detailItems = document.querySelectorAll('.detail-item');
        detailItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });
    });
</script>
</body>
</html>
