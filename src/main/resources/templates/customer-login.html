<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login - Event Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
      font-size: 14px;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6a11cb;
      font-size: 18px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #e1e5ee;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6a11cb;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .error-message {
      background-color: #ffe6e6;
      color: #d63031;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      border-left: 4px solid #d63031;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .login-footer {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }

    .login-footer a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-footer a:hover {
      color: #2575fc;
      text-decoration: underline;
    }

    .brand-logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .brand-logo i {
      font-size: 40px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .brand-name {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .brand-tagline {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Decorative elements */
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      background: rgba(106, 17, 203, 0.1);
      border-radius: 50%;
    }

    .floating-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: -30px;
      right: -30px;
    }

    .floating-element:nth-child(2) {
      width: 60px;
      height: 60px;
      bottom: 20px;
      left: -20px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }
    }

    /* Password visibility toggle */
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 18px;
    }

    .password-toggle:hover {
      color: #6a11cb;
    }
  </style>
</head>
<body>
<div class="login-container">
  <!-- Decorative elements -->
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <!-- Branding -->
  <div class="brand-logo">
    <i class="fas fa-calendar-check"></i>
    <div class="brand-name">EventMaster</div>
  </div>
  <p class="brand-tagline">Your perfect event, our professional planning</p>

  <h2>Customer Login</h2>

  <form th:action="@{/customer/login}" method="post">
    <div class="form-group">
      <label for="email">Email Address</label>
      <div class="input-with-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <button type="button" class="password-toggle" id="togglePassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <button type="submit">
      <i class="fas fa-sign-in-alt"></i> Login to Your Account
    </button>

    <div th:if="${error}" class="error-message">
      <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>
  </form>

  <div class="login-footer">
    <p>New to EventMaster? <a href="#">Create an account</a></p>
    <p><a href="#">Forgot your password?</a></p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle eye icon
      const icon = this.querySelector('i');
      if (type === 'password') {
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });

    // Add focus effects to inputs
    const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.classList.add('focused');
      });

      input.addEventListener('blur', function() {
        this.parentElement.parentElement.classList.remove('focused');
      });
    });

    // Form submission animation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      const button = this.querySelector('button[type="submit"]');
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      button.disabled = true;

      // In a real application, you wouldn't timeout here
      // This is just for demonstration
      setTimeout(() => {
        button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Your Account';
        button.disabled = false;
      }, 2000);
    });
  });
</script>
</body>
</html>
