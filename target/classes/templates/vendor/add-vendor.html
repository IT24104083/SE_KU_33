<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Vendor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<!-- Animated background elements -->
<div class="bg-element bg-element-1"></div>
<div class="bg-element bg-element-2"></div>
<div class="bg-element bg-element-3"></div>

<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-glass-cheers logo-icon"></i>
            <span>PartySlate</span>
        </div>
        <h1>Add New Vendor</h1>
        <a th:href="@{/vendors}" class="btn-cancel">
            <i class="fas fa-arrow-left"></i> Back to Vendors
        </a>
    </div>

    <div class="form-container">
        <div class="section-header">
            <h2 class="section-title">
                <i class="fas fa-plus-circle section-icon"></i> Vendor Details
            </h2>
        </div>

        <form th:action="@{/vendors/add}" th:object="${vendor}" method="post" class="vendor-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="vendorName">Vendor Name</label>
                    <input type="text" id="vendorName" th:field="*{vendorName}" required placeholder="Enter vendor name" />
                    <div class="form-hint">Enter the name of the vendor</div>
                </div>

                <div class="form-group">
                    <label for="vendorType">Vendor Type</label>
                    <select id="vendorType" th:field="*{vendorType}" required>
                        <option value="" disabled selected>Select vendor type</option>
                        <option value="Photographer">Photographer</option>
                        <option value="DJ">DJ</option>
                        <option value="Caterer">Caterer</option>
                        <option value="Decorator">Decorator</option>
                    </select>
                    <div class="form-hint">Choose the type of service provided</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Price (Rs.)</label>
                    <input type="number" id="price" th:field="*{price}" step="0.01" required placeholder="0.00" />
                    <div class="form-hint">Enter the price </div>
                </div>

                <div class="form-group">
                    <label for="contactNo">Contact Number</label>
                    <input type="text" id="contactNo" th:field="*{contactNo}" required placeholder="Enter contact number" />
                    <div class="form-hint">Enter Phone number</div>
                </div>
            </div>

            <!-- REMOVED: Availability section -->

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Save Vendor
                </button>
                <a th:href="@{/vendors}" class="btn-cancel">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Add form validation and interactivity
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.vendor-form');
        const inputs = form.querySelectorAll('input, select');

        // Add focus effects
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });

            // Check if input has value on page load
            if (input.value !== '') {
                input.parentElement.classList.add('focused');
            }
        });

        // Form submission feedback
        form.addEventListener('submit', function(e) {
            // You can add additional validation here if needed
            const submitBtn = this.querySelector('.btn-submit');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            submitBtn.disabled = true;

            // In a real application, this would be handled by the form submission
            // For demo purposes, we'll revert after a short delay
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Vendor';
                submitBtn.disabled = false;
            }, 2000);
        });
    });
</script>
</body>
</html>
