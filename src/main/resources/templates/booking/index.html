<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Venue Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/booking-style/style.css}">
</head>
<body>

<div class="container mt-5 mb-5">
    <header class="text-center mb-5">
        <h1 class="main-title">Venue Management Dashboard</h1>
        <p class="subtitle">Your all-in-one hub for managing venues and bookings.</p>
    </header>

    <div class="management-card">
        <ul class="nav nav-tabs" id="bookingTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="hotels-tab" data-bs-toggle="tab" data-bs-target="#available-hotels" type="button" role="tab"><i class="fas fa-hotel"></i> Available Hotels</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#booking-requests" type="button" role="tab"><i class="fas fa-clipboard-list"></i> Booking Requests</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#update-hotel" type="button" role="tab"><i class="fas fa-edit"></i> Update Hotel</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#booking-history" type="button" role="tab"><i class="fas fa-history"></i> Booking History</button>
            </li>
        </ul>

        <div class="tab-content" id="bookingTabsContent">
            <div class="tab-pane fade show active" id="available-hotels" role="tabpanel">
                <div th:replace="~{booking/available-hotels :: available-hotels}"></div>
            </div>
            <div class="tab-pane fade" id="booking-requests" role="tabpanel">
                <div th:replace="~{booking/booking-requests :: booking-requests}"></div>
            </div>
            <div class="tab-pane fade" id="update-hotel" role="tabpanel">
                <div th:replace="~{booking/update-hotel :: update-hotel}"></div>
            </div>
            <div class="tab-pane fade" id="booking-history" role="tabpanel">
                <div th:replace="~{booking/booking-history :: booking-history}"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const showUpdateTab = /*[[${showUpdateTab}]]*/ false;

        if (showUpdateTab) {
            const updateTab = document.getElementById('update-tab');
            if (updateTab) {
                const updateTabTrigger = new bootstrap.Tab(updateTab);
                updateTabTrigger.show();
            }
        }

        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });
</script>

</body>
</html>
