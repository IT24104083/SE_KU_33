<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Venue Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/booking-style/style.css}">
</head>
<body>

<div class="container mt-5 mb-5">
    <header class="text-center mb-5">
        <h1 class="main-title">Venue Management Dashboard</h1>
        <p class="subtitle">Your all-in-one hub for managing venues and bookings.</p>
    </header>

    <div class="management-card">
        <ul class="nav nav-tabs" id="bookingTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="hotels-tab" data-bs-toggle="tab" data-bs-target="#available-hotels" type="button" role="tab"><i class="fas fa-hotel"></i> Available Hotels</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#booking-requests" type="button" role="tab"><i class="fas fa-clipboard-list"></i> Booking Requests</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#update-hotel" type="button" role="tab"><i class="fas fa-edit"></i> Update Hotel</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#booking-history" type="button" role="tab"><i class="fas fa-history"></i> Booking History</button>
            </li>
        </ul>

        <div class="tab-content" id="bookingTabsContent">
            <div class="tab-pane fade show active" id="available-hotels" role="tabpanel">
                <div th:replace="~{booking/available-hotels :: available-hotels}"></div>
            </div>
            <div class="tab-pane fade" id="booking-requests" role="tabpanel">
                <div th:replace="~{booking/booking-requests :: booking-requests}"></div>
            </div>
            <div class="tab-pane fade" id="update-hotel" role="tabpanel">
                <div th:replace="~{booking/update-hotel :: update-hotel}"></div>
            </div>
            <div class="tab-pane fade" id="booking-history" role="tabpanel">
                <div th:replace="~{booking/booking-history :: booking-history}"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Handle Update Tab showing
        var showUpdateTab = /*[[${showUpdateTab}]]*/ false;

        if (showUpdateTab) {
            var updateTab = document.getElementById('update-tab');
            if (updateTab) {
                var updateTabTrigger = new bootstrap.Tab(updateTab);
                updateTabTrigger.show();
            }
        }

        // Auto-dismiss alerts
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });

        // Add Hotel Form Toggle - Available Hotels Tab
        var toggleAddHotelBtn = document.getElementById('toggleAddHotelBtn');
        var addHotelFormContainer = document.getElementById('addHotelFormContainer');
        var cancelAddHotelBtn = document.getElementById('cancelAddHotelBtn');
        var addHotelForm = document.getElementById('add-hotel-form');

        if (toggleAddHotelBtn && addHotelFormContainer) {
            toggleAddHotelBtn.addEventListener('click', function() {
                if (addHotelFormContainer.style.display === 'none' || addHotelFormContainer.style.display === '') {
                    addHotelFormContainer.style.display = 'block';
                    toggleAddHotelBtn.innerHTML = '<i class="fas fa-minus-circle"></i> Hide Form';
                    // Smooth scroll to form
                    setTimeout(function() {
                        addHotelFormContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                } else {
                    addHotelFormContainer.style.display = 'none';
                    toggleAddHotelBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Hotel';
                }
            });
        }

        if (cancelAddHotelBtn && addHotelFormContainer && addHotelForm) {
            cancelAddHotelBtn.addEventListener('click', function() {
                addHotelForm.reset();
                addHotelFormContainer.style.display = 'none';
                if (toggleAddHotelBtn) {
                    toggleAddHotelBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Hotel';
                }
            });
        }

        // ============ HOTEL FILTER FUNCTIONALITY ============
        function initializeHotelFilters() {
            console.log('Initializing hotel filters...');

            var filterRadios = document.querySelectorAll('input[name="hotelFilter"]');
            var tbody = document.getElementById('hotelsTableBody');

            if (!tbody) {
                console.error('Table body not found');
                return;
            }

            console.log('Filter radios found:', filterRadios.length);

            function filterHotels(filterValue) {
                console.log('=== Filtering hotels by:', filterValue, '===');

                var allRows = tbody.querySelectorAll('tr');
                console.log('Total rows in table:', allRows.length);

                var visibleCount = 0;
                var noResultsRow = null;

                // Process each row
                allRows.forEach(function(row, index) {
                    // Check if this is the no-results row
                    if (row.classList.contains('no-results-row')) {
                        noResultsRow = row;
                        console.log('Found no-results row at index:', index);
                        return;
                    }

                    // Check if this is a hotel row
                    if (!row.classList.contains('hotel-row')) {
                        console.log('Row', index, 'is not a hotel row, skipping');
                        return;
                    }

                    var availability = row.getAttribute('data-availability');
                    console.log('Row', index, '- Availability attribute:', availability);

                    if (!availability) {
                        console.warn('Row', index, 'has no availability attribute');
                        row.style.display = 'none';
                        return;
                    }

                    var shouldShow = false;

                    if (filterValue === 'all') {
                        shouldShow = true;
                        console.log('Row', index, '- Show All mode, showing');
                    } else if (filterValue === 'available') {
                        shouldShow = (availability === 'Available');
                        console.log('Row', index, '- Available filter:', availability, '=== "Available"?', shouldShow);
                    } else if (filterValue === 'booked') {
                        shouldShow = (availability === 'Booked');
                        console.log('Row', index, '- Booked filter:', availability, '=== "Booked"?', shouldShow);
                    }

                    if (shouldShow) {
                        row.style.display = '';
                        visibleCount++;
                        console.log('Row', index, '✓ VISIBLE');
                    } else {
                        row.style.display = 'none';
                        console.log('Row', index, '✗ HIDDEN');
                    }
                });

                console.log('=== Total visible rows:', visibleCount, '===');

                // Handle no results message
                if (noResultsRow) {
                    if (visibleCount === 0) {
                        noResultsRow.style.display = '';
                        var td = noResultsRow.querySelector('td');
                        if (td) {
                            if (filterValue === 'available') {
                                td.textContent = 'No available hotels at the moment.';
                            } else if (filterValue === 'booked') {
                                td.textContent = 'No booked hotels at the moment.';
                            } else {
                                td.textContent = 'No hotels found.';
                            }
                        }
                    } else {
                        noResultsRow.style.display = 'none';
                    }
                }
            }

            // Add event listeners to radio buttons
            filterRadios.forEach(function(radio) {
                radio.addEventListener('change', function() {
                    console.log('Radio button changed to:', this.value);
                    filterHotels(this.value);
                });
            });

            // Initialize with Available Hotels filter
            setTimeout(function() {
                var availableRadio = document.getElementById('filterAvailable');
                if (availableRadio) {
                    availableRadio.checked = true;
                    console.log('Setting initial filter to: available');
                    filterHotels('available');
                } else {
                    console.error('Available radio button not found');
                }
            }, 300);
        }

        // Initialize filters on page load
        initializeHotelFilters();

        // Re-initialize filters when the Available Hotels tab is shown
        var hotelsTab = document.getElementById('hotels-tab');
        if (hotelsTab) {
            hotelsTab.addEventListener('shown.bs.tab', function() {
                console.log('Available Hotels tab shown, re-initializing filters...');
                setTimeout(function() {
                    initializeHotelFilters();
                }, 100);
            });
        }
    });
</script>

</body>
</html>
