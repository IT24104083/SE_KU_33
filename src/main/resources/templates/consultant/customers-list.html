<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        /* Enhanced Customers List Styles with EventSlate Theme */
        .vendor-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .vendor-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            color: #667eea;
            font-size: 1.3rem;
        }

        .vendor-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .vendor-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .vendor-table th {
            background: #f7fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        .vendor-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
        }

        .vendor-table tbody tr {
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .vendor-table tbody tr:hover {
            background: #f7fafc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-edit, .btn-delete {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background: #e6fffa;
            color: #234e52;
            border: 1px solid #81e6d9;
        }

        .btn-edit:hover {
            background: #b2f5ea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #234e52;
        }

        .btn-delete {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .btn-delete:hover {
            background: #feb2b2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #c53030;
        }

        .text-muted {
            color: #a0aec0;
            font-style: italic;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .logo-icon {
            color: #667eea;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-cancel {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-cancel:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-2px);
            color: #4a5568;
        }

        /* Alert Styles */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .alert-success {
            background: #c6f6d5;
            color: #276749;
            border-left: 4px solid #38a169;
        }

        /* Empty State Styles */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .empty-state p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Navigation Actions */
        .navigation-actions {
            text-align: center;
            margin: 30px 0;
        }

        /* Background Elements */
        .bg-element {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.05;
        }

        .bg-element-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -150px;
            right: -150px;
        }

        .bg-element-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            bottom: -100px;
            left: -100px;
        }

        .bg-element-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: 50%;
            left: 10%;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .vendor-table {
                display: block;
                overflow-x: auto;
            }

            .action-buttons {
                flex-direction: column;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<!-- Animated background elements -->
<div class="bg-element bg-element-1"></div>
<div class="bg-element bg-element-2"></div>
<div class="bg-element bg-element-3"></div>

<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-user-friends logo-icon"></i>
            <span>EventSlate</span>
        </div>
        <h1>Manage Customers</h1>
        <a th:href="@{/consultant/customers/new}" class="btn-primary">
            <i class="fas fa-plus"></i> Add New Customer
        </a>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}">Success message</span>
    </div>

    <!-- Customers List Section -->
    <div class="vendor-section" th:if="${customers != null and !customers.empty}">
        <div class="section-header">
            <h2 class="section-title">
                <i class="fas fa-users section-icon"></i> Customer List
            </h2>
            <span class="vendor-count" th:text="${customers.size()} + ' customers'"></span>
        </div>

        <table class="vendor-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerID}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <span th:if="${customer.phone}" th:text="${customer.phone}"></span>
                    <span th:unless="${customer.phone}" class="text-muted">Not provided</span>
                </td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{'/consultant/customers/view/' + ${customer.customerID}}" class="btn-edit">
                            <i class="fas fa-eye"></i> View
                        </a>
                        <a th:href="@{'/consultant/customers/edit/' + ${customer.customerID}}" class="btn-edit">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{'/consultant/customers/delete/' + ${customer.customerID}}"
                           class="btn-delete"
                           onclick="return confirm('Are you sure you want to delete this customer?');">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty State -->
    <div class="vendor-section" th:if="${customers == null or customers.empty}">
        <div class="empty-state">
            <i class="fas fa-users"></i>
            <h3>No customers found</h3>
            <p>Start by adding your first customer to get started.</p>
            <a th:href="@{/consultant/customers/new}" class="btn-primary">
                <i class="fas fa-plus"></i> Add First Customer
            </a>
        </div>
    </div>

    <!-- Back to Dashboard -->
    <div class="navigation-actions">
        <a th:href="@{/consultant/dashboard}" class="btn-cancel">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

<script>
    // Add interactive effects
    document.addEventListener('DOMContentLoaded', function() {
        // Add confirmation for delete actions
        const deleteButtons = document.querySelectorAll('.btn-delete');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                if (!confirm('Are you sure you want to delete this customer?')) {
                    e.preventDefault();
                }
            });
        });

        // Add staggered animation to table rows
        const tableRows = document.querySelectorAll('.vendor-table tbody tr');
        tableRows.forEach((row, index) => {
            row.style.animationDelay = `${index * 0.1}s`;
        });

        // Add hover effects to action buttons
        const actionButtons = document.querySelectorAll('.action-buttons a');
        actionButtons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Add click effects to primary buttons
        const primaryButtons = document.querySelectorAll('.btn-primary');
        primaryButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    });
</script>
</body>
</html>
