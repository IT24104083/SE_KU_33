<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Add New Customer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        /* Enhanced Form Styles with EventSlate Theme */
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            color: #667eea;
            font-size: 1.3rem;
        }

        .customer-form {
            max-width: 100%;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
            font-family: 'Montserrat', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.focused label {
            color: #667eea;
        }

        .form-hint {
            font-size: 0.85rem;
            color: #718096;
            margin-top: 5px;
        }

        .password-note {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid #667eea;
        }

        .password-note i {
            color: #667eea;
        }

        .password-note small {
            color: #718096;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .btn-cancel:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-2px);
            color: #4a5568;
        }

        /* Alert Styles */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border-left: 4px solid #f56565;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .logo-icon {
            color: #667eea;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        /* Background Elements */
        .bg-element {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.05;
        }

        .bg-element-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -150px;
            right: -150px;
        }

        .bg-element-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            bottom: -100px;
            left: -100px;
        }

        .bg-element-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: 50%;
            left: 10%;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
<!-- Animated background elements -->
<div class="bg-element bg-element-1"></div>
<div class="bg-element bg-element-2"></div>
<div class="bg-element bg-element-3"></div>

<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-user-friends logo-icon"></i>
            <span>EventSlate</span>
        </div>
        <h1 th:text="${pageTitle}">Add New Customer</h1>
        <a th:href="@{/consultant/customers}" class="btn-cancel">
            <i class="fas fa-arrow-left"></i> Back to Customers
        </a>
    </div>

    <div class="form-container">
        <div class="section-header">
            <h2 class="section-title">
                <i class="fas fa-user-plus section-icon"></i> Customer Information
            </h2>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <form th:action="@{/consultant/customers/save}" th:object="${customer}" method="post" class="customer-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="customerName">Full Name *</label>
                    <input type="text" id="customerName" th:field="*{customerName}"
                           required placeholder="Enter customer's full name">
                    <div class="form-hint">Enter the customer's complete name</div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" th:field="*{phone}"
                           placeholder="Enter phone number">
                    <div class="form-hint">Optional contact number</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" th:field="*{email}"
                           required placeholder="Enter email address">
                    <div class="form-hint">Primary contact email</div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" th:field="*{password}"
                           required placeholder="Enter password (min 6 characters)" minlength="6">
                    <div class="form-hint">Minimum 6 characters required</div>
                </div>
            </div>

            <div class="password-note">
                <i class="fas fa-info-circle"></i>
                <small>Password will be stored as plain text for demo purposes</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Create Customer
                </button>
                <a th:href="@{/consultant/customers}" class="btn-cancel">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Add form validation and interactivity
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.customer-form');
        const inputs = form.querySelectorAll('input');

        // Add focus effects
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Real-time password strength indicator
        const passwordInput = document.getElementById('password');
        if (passwordInput) {
            passwordInput.addEventListener('input', function() {
                const strengthIndicator = this.parentElement.querySelector('.password-strength');
                if (!strengthIndicator) {
                    const indicator = document.createElement('div');
                    indicator.className = 'password-strength';
                    this.parentElement.appendChild(indicator);
                }

                const strength = calculatePasswordStrength(this.value);
                updatePasswordStrength(strength);
            });
        }

        // Form submission feedback
        form.addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.btn-submit');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            submitBtn.disabled = true;
        });

        function calculatePasswordStrength(password) {
            if (password.length === 0) return 0;
            if (password.length < 6) return 1;
            if (password.length < 8) return 2;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                return 4;
            }
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
                return 3;
            }
            return 2;
        }

        function updatePasswordStrength(strength) {
            const indicator = document.querySelector('.password-strength');
            if (!indicator) return;

            const levels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
            const colors = ['#e53e3e', '#ed8936', '#ecc94b', '#68d391', '#38a169'];

            indicator.textContent = `Password Strength: ${levels[strength]}`;
            indicator.style.color = colors[strength];
        }
    });
</script>
</body>
</html>
