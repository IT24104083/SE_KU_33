<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile - Event Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 40px;
        }

        .profile-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .profile-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title i {
            color: #667eea;
            margin-right: 10px;
            font-size: 20px;
        }

        .section-title h3 {
            font-weight: 600;
            color: #444;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .detail-content label {
            display: block;
            font-weight: 600;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .detail-content span {
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }

        .feedback-form {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .event-info {
            background: #e8f4ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .event-info p {
            margin: 0;
            font-weight: 500;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
        }

        .rating-stars i {
            color: #ddd;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating-stars i.active {
            color: #ffc107;
        }

        .btn-submit {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-logout {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-logout:hover {
            background: #fff;
            border-color: #dc3545;
            color: #dc3545;
        }

        .message-container {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .no-events {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .no-events i {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-details {
                grid-template-columns: 1fr;
            }

            .profile-content {
                padding: 20px;
            }

            .section {
                padding: 20px;
            }
        }

        /* Animation for form submission */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .submitting {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <i class="fas fa-user"></i>
        </div>
        <h2>Customer Profile</h2>
        <p>Manage your account and provide feedback</p>
    </div>

    <div class="profile-content">
        <!-- Profile Information Section -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-user-circle"></i>
                <h3>Personal Information</h3>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="detail-content">
                        <label>Full Name</label>
                        <span th:text="${customer.Customer_Name}"></span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="detail-content">
                        <label>Email Address</label>
                        <span th:text="${customer.Email}"></span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="detail-content">
                        <label>Phone Number</label>
                        <span th:text="${customer.Phone} ?: 'Not provided'"></span>
                    </div>
                </div>
            </div>

            <div style="margin-top: 20px; text-align: right;">
                <a th:href="@{/customer/logout}" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Feedback Section -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-comment-dots"></i>
                <h3>Submit Feedback</h3>
            </div>

            <div th:if="${event != null}">
                <div class="event-info">
                    <p><i class="fas fa-calendar-alt"></i> For Event:
                        <strong th:text="${event.EventType} + ' (' + ${#dates.format(event.EventDate, 'MMMM dd, yyyy')} + ')'"></strong>
                    </p>
                </div>

                <form th:action="@{/customer/feedback/submit}" method="post" id="feedbackForm">
                    <input type="hidden" name="eventId" th:value="${event.EventID}" />

                    <div class="form-group">
                        <label for="issueDescription">Issue Description</label>
                        <textarea id="issueDescription" name="issueDescription" placeholder="Please describe any issues you encountered..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rating">Overall Rating</label>
                        <div class="rating-container">
                            <select id="rating" name="rating" required>
                                <option value="" disabled selected>Select a rating</option>
                                <option value="1">1 - Very Poor</option>
                                <option value="2">2 - Poor</option>
                                <option value="3">3 - Average</option>
                                <option value="4">4 - Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                            <div class="rating-stars" id="ratingStars">
                                <i class="far fa-star" data-value="1"></i>
                                <i class="far fa-star" data-value="2"></i>
                                <i class="far fa-star" data-value="3"></i>
                                <i class="far fa-star" data-value="4"></i>
                                <i class="far fa-star" data-value="5"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments">Additional Comments (Optional)</label>
                        <textarea id="comments" name="comments" placeholder="Any additional feedback or suggestions..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Submit Feedback
                    </button>
                </form>
            </div>

            <div th:if="${event == null}" class="no-events">
                <i class="fas fa-calendar-times"></i>
                <h3>No Events Available for Feedback</h3>
                <p>You don't have any completed events to provide feedback for at this time.</p>
            </div>

            <!-- Messages -->
            <div th:if="${message}" class="message-container message-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>

            <div th:if="${error}" class="message-container message-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Star rating interaction
        const ratingStars = document.querySelectorAll('.rating-stars i');
        const ratingSelect = document.getElementById('rating');

        ratingStars.forEach(star => {
            star.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                ratingSelect.value = value;
                updateStars(value);
            });
        });

        ratingSelect.addEventListener('change', function() {
            updateStars(this.value);
        });

        function updateStars(value) {
            ratingStars.forEach(star => {
                if (star.getAttribute('data-value') <= value) {
                    star.classList.remove('far');
                    star.classList.add('fas', 'active');
                } else {
                    star.classList.remove('fas', 'active');
                    star.classList.add('far');
                }
            });
        }

        // Form submission handling
        const feedbackForm = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');

        if (feedbackForm) {
            feedbackForm.addEventListener('submit', function(e) {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting Feedback...';
                submitBtn.classList.add('submitting');
                submitBtn.disabled = true;

                // In a real application, this would be handled by the form submission
                // This is just for visual feedback
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Feedback';
                    submitBtn.classList.remove('submitting');
                    submitBtn.disabled = false;
                }, 3000);
            });
        }

        // Initialize stars based on current select value
        if (ratingSelect.value) {
            updateStars(ratingSelect.value);
        }
    });
</script>
</body>
</html>
