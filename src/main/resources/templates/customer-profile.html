<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${customer.customer_Name}"></span>!</h1>

    <h2>Your Details</h2>
    <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${customer.phone}"></span></p>

    <h2>Submit Feedback</h2>
    <form th:action="@{/customer/feedback}" method="post">
        <input type="hidden" name="customerId" th:value="${customer.customerID}"/>
        <div class="form-group">
            <label for="eventId">Event ID:</label>
            <input type="number" id="eventId" name="eventId" required/>
        </div>
        <div class="form-group">
            <label for="rating">Rating (1â€“5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required/>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>

    <div class="form-actions">
        <a th:href="@{/customer/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
