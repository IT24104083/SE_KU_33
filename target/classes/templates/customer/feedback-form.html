<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .feedback-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .feedback-header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .feedback-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .feedback-content {
            padding: 30px;
        }

        .event-info {
            background: #e8f4ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .event-info h4 {
            color: #444;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .event-detail i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
        }

        .rating-stars i {
            color: #ddd;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating-stars i.active {
            color: #ffc107;
        }

        .rating-value {
            font-weight: 600;
            color: #667eea;
        }

        .btn-submit {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-back {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #fff;
            border-color: #667eea;
            color: #667eea;
        }

        .message-container {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .submitting {
            animation: pulse 1s infinite;
        }

        @media (max-width: 768px) {
            .feedback-content {
                padding: 20px;
            }

            .rating-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="feedback-container">
    <div class="feedback-header">
        <h2><i class="fas fa-comment-dots"></i> Submit Feedback</h2>
        <p>Share your experience with the event</p>
    </div>

    <div class="feedback-content">
        <a th:href="@{/customer/profile}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Profile
        </a>

        <div th:if="${error}" class="message-container message-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${event != null}" class="event-info">
            <h4><i class="fas fa-calendar-alt"></i> Event Details</h4>
            <div class="event-details">
                <div class="event-detail">
                    <i class="fas fa-tag"></i>
                    <span th:text="${event.EventType}"></span>
                </div>
                <div class="event-detail">
                    <i class="fas fa-calendar"></i>
                    <span th:text="${#dates.format(event.EventDate, 'MMMM dd, yyyy')}"></span>
                </div>
                <div th:if="${event.VenueName}" class="event-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span th:text="${event.VenueName}"></span>
                </div>
                <div class="event-detail">
                    <i class="fas fa-info-circle"></i>
                    <span th:text="${event.Status}"></span>
                </div>
            </div>
        </div>

        <form th:action="@{/customer/feedback/submit}" method="post" id="feedbackForm">
            <input type="hidden" name="eventId" th:value="${event.EventID}" />

            <div class="form-group">
                <label for="issueDescription">What could be improved? *</label>
                <textarea id="issueDescription" name="issueDescription"
                          placeholder="Please describe any issues you encountered or suggestions for improvement..."
                          required></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Overall Rating *</label>
                <div class="rating-container">
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="1">1 - Very Poor</option>
                        <option value="2">2 - Poor</option>
                        <option value="3">3 - Average</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                    <div class="rating-stars" id="ratingStars">
                        <i class="far fa-star" data-value="1"></i>
                        <i class="far fa-star" data-value="2"></i>
                        <i class="far fa-star" data-value="3"></i>
                        <i class="far fa-star" data-value="4"></i>
                        <i class="far fa-star" data-value="5"></i>
                    </div>
                    <div class="rating-value" id="ratingText">Select rating</div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments"
                          placeholder="Any additional feedback, compliments, or suggestions..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ratingStars = document.querySelectorAll('.rating-stars i');
        const ratingSelect = document.getElementById('rating');
        const ratingText = document.getElementById('ratingText');
        const feedbackForm = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');

        const ratingLabels = {
            '1': '1 - Very Poor',
            '2': '2 - Poor',
            '3': '3 - Average',
            '4': '4 - Good',
            '5': '5 - Excellent'
        };

        // Star rating interaction
        ratingStars.forEach(star => {
            star.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                ratingSelect.value = value;
                updateStars(value);
                updateRatingText(value);
            });
        });

        ratingSelect.addEventListener('change', function() {
            updateStars(this.value);
            updateRatingText(this.value);
        });

        function updateStars(value) {
            ratingStars.forEach(star => {
                if (star.getAttribute('data-value') <= value) {
                    star.classList.remove('far');
                    star.classList.add('fas', 'active');
                } else {
                    star.classList.remove('fas', 'active');
                    star.classList.add('far');
                }
            });
        }

        function updateRatingText(value) {
            ratingText.textContent = ratingLabels[value] || 'Select rating';
        }

        // Form submission handling
        if (feedbackForm) {
            feedbackForm.addEventListener('submit', function(e) {
                const issueDescription = document.getElementById('issueDescription').value.trim();
                const rating = document.getElementById('rating').value;

                if (!issueDescription || !rating) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                    return;
                }

                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
                submitBtn.disabled = true;
                submitBtn.classList.add('submitting');
            });
        }

        // Initialize if there's a value
        if (ratingSelect.value) {
            updateStars(ratingSelect.value);
            updateRatingText(ratingSelect.value);
        }
    });
</script>
</body>
</html>
